<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Generate A <span> <br> Random password</span></h1>
        <div class="display">
            <input id="input" type="text" placeholder="Password">
            <i class="fa-regular fa-copy" onclick="copypassword()"></i>
        </div>
        <button class="btn" onclick="createPassword()"><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>

    <script src="script.js"></script>
    

</body>

</html>
